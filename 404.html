<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Stránka nenalezena | Velký Gatsby</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome pro ikony -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero-section min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center text-white">
                <div class="mb-4">
                    <i class="fas fa-search fa-5x text-warning mb-4"></i>
                </div>
                <h1 class="display-1 fw-bold mb-4">404</h1>
                <h2 class="display-4 mb-4">Stránka nenalezena</h2>
                <p class="lead mb-4">
                    Stejně jako Gatsbyho zelené světlo, i tato stránka se zdá být nedosažitelná.
                    Možná byla přesunuta, nebo možná nikdy neexistovala.
                </p>
                <blockquote class="blockquote mb-4">
                    <p class="mb-0 fst-italic">"A tak plujeme dál, lodice proti proudu..."</p>
                    <footer class="blockquote-footer mt-2 text-warning">F. Scott Fitzgerald</footer>
                </blockquote>
                <div>
                    <a href="index.html" class="btn btn-primary btn-lg me-3">
                        <i class="fas fa-home me-2"></i>Zpět domů
                    </a>
                    <button class="btn btn-outline-light btn-lg" onclick="history.back()">
                        <i class="fas fa-arrow-left me-2"></i>Zpět
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
