<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - Chyba serveru | Velký Gatsby</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome pro ikony -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero-section min-vh-100 d-flex align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center text-white">
        <div class="mb-4">
          <i class="fas fa-exclamation-triangle fa-5x text-danger mb-4"></i>
        </div>
        <h1 class="display-1 fw-bold mb-4">500</h1>
        <h2 class="display-4 mb-4">Chyba serveru</h2>
        <p class="lead mb-4">
          Něco se pokazilo na našem serveru, stejně jako se pokazil Gatsbyho americký sen.
          Pracujeme na nápravě této chyby.
        </p>
        <blockquote class="blockquote mb-4">
          <p class="mb-0 fst-italic">"V tom nejlepším smyslu slova byl Gatsby v pořádku."</p>
          <footer class="blockquote-footer mt-2 text-warning">F. Scott Fitzgerald</footer>
        </blockquote>
        <div class="alert alert-warning d-inline-block mb-4">
          <i class="fas fa-tools me-2"></i>
          <strong>Opravujeme:</strong> Náš tým pracuje na vyřešení tohoto problému.
        </div>
        <div>
          <a href="index.html" class="btn btn-primary btn-lg me-3">
            <i class="fas fa-home me-2"></i>Zpět domů
          </a>
          <button class="btn btn-outline-light btn-lg" onclick="location.reload()">
            <i class="fas fa-redo me-2"></i>Zkusit znovu
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
